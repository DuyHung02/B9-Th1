<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>

  <img id="Imageb" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style= "width: 30%" />
  <p> Ấn vào nút bên dưới để di chuyển ảnh</p>
  <button onclick="moveLeft()">Left</button>
  <button onclick="moveRight()">Right</button>
<script>
  let ball = null;
  ball = document.getElementById("Imageb");
  function init() {
      ball = document.getElementById("Imageb");
      ball.style.position = 'relative';
      ball.style.left = '0px'
  }
  function moveRight() {
      ball.style.left = parseInt(ball.style.left) + 5 + 'px';
  }
  function moveLeft() {
      ball.style.left = parseInt(ball.style.left) - 5 + 'px';
  }
  window.onload = init;
</script>
</body>
</html>
